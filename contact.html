<!-- CONTACT FORM -->
<section class="container py-5">
  <div class="text-center mb-4">
    <h1 class="fw-bold">Get in Touch</h1>
    <p class="text-muted">Fill out the form below and we will contact you soon.</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="card p-4 shadow">
        <div class="mb-3">
          <label class="form-label fw-bold">Your Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Message</label>
          <textarea class="form-control" rows="4" placeholder="Write your message..." required></textarea>
        </div>

        <button class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</section>
